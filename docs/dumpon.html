<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2 class="function">$dumpon</h2>
    <br/>
    Resume previously stopped writing of variables to dump file.
    <br/>
    <h3>Example:</h3>
    <pre>
    $dumpoff;
    // do something we don't care about in dump
    $dumpon;
    </pre>
  </body>
</html>
