  <body>
    <h2 class="function">$dumpflush</h2>
    <br/>
    Flush buffered dump data onto disk. Usefull for block dumps that could be used before simulation is finished.
    <br/>
    <h3>Example:</h3>    
    <pre>
    $dumpflush;
    </pre>
