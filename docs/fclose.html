  <body>
    <h2 class="function">$fclose</h2>
    <br/>
    Close one or more files previously open by <a href="fopen.html">$fopen</a> task.
    <br/>
    <table class="args" style="width:100%">
      <tr>
        <th>argument</th>
        <th>decription</th>
      </tr>
      <tr>
        <td>mcd</td>
        <td>Multichannel descriptor of file to close</td>
      </tr>
    </table>
    <br/>
    <h3>Example:</h3>
integer logFile;
intial begin
    logFile = $fopen("File1.log");
    // ...
    $fclose(logFile);
end    
    <pre>
    </pre>
  </body>
</html>
