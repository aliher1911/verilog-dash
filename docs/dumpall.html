<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2 class="function">$dumpall</h2>
    <br/>
    Write current values of all dumped variables to a file. Could be used to write snapshot when writing to file is suspended with $dumpoff.
    <br/>
    <h3>Example:</h3>
    <pre>
    $dumpoff;
    // ...
    $dumpall;
    </pre>
  </body>
</html>
